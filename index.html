<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
</head>
<body class="bg-light">

<!--Could be a container or container-fluid-->
<section class="container">
    <div class="row py-2">
        <!--Header-->
        <div class="col-12 text-center py-3">
            <h1 class="text-white">CONTACT FORM</h1>
        </div>
        <!--Form-->
        <div class="col-12">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="row">
                        <div class="col-12 mb-4">
                            <input type="text" class="form-control" placeholder="YOUR NAME" aria-label="name">
                        </div>
                        <div class="col-12 mb-4">
                            <input type="email" class="form-control" placeholder="YOUR EMAIL ADDRESS" aria-label="email">
                        </div>
                        <div class="col-6 mb-4">
                            <input type="text" class="form-control" placeholder="COMPANY" aria-label="company">
                        </div>
                        <div class="col-6 mb-4">
                            <input type="tel" inputmode="numeric" class="form-control" placeholder="PHONE" aria-label="phone">
                        </div>
                        <div class="col-12 mb-4">
                            <textarea class="form-control" name="message" id="" cols="30" rows="10" placeholder="YOUR MESSAGE"></textarea>
                        </div>
                        <div class="col-12 mb-4 text-right">
                            <button type="button" class="btn btn-warning btn-yellow px-4 py-3">SEND MESSAGE</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 text-white right-content">
                    <div class="py-5">
                        <p class="section-title">YOU CAN FIND US HERE</p>
                        <p class="mb-0">SAMPLE ADDRESS, SAMPLE STREET. 123/45</p>
                        <p><a href="https://www.google.com/maps/@12.867116,-85.217625,7z" class="text-yellow">OR ON MAPS</a></p>

                        <ul class="p-0 m-0 pl-4">
                            <li>+3 (0001 0123 3210)</li>
                            <li>+3 (0001 0456 3210)</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
